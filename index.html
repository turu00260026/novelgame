<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キミならどうする？ 勝利への選択肢</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <!-- 上部：画像表示エリア（約2/3） -->
        <div id="imageArea">
            <img id="sceneImage" src="images/1.png" alt="シーン画像">
        </div>

        <!-- 下部：テキストボックスエリア（約1/3） -->
        <div id="textArea">
            <div id="textBox">
                <p id="storyText">タイトル『キミならどうする？ 勝利への選択肢』</p>
            </div>
            
            <!-- ボタンエリア -->
            <div id="buttonArea">
                <!-- 通常のナビゲーションボタン -->
                <div id="navigationButtons" class="button-container">
                    <button id="prevButton" class="nav-button">もどる</button>
                    <button id="nextButton" class="nav-button">つぎへ</button>
                </div>

                <!-- スタートボタン -->
                <div id="startButtonContainer" class="button-container">
                    <button id="startButton" class="game-button">スタート</button>
                </div>

                <!-- 選択肢ボタン -->
                <div id="choiceButtons" class="button-container">
                    <!-- 選択肢ボタンは動的に生成 -->
                </div>

                <!-- エンディングボタン -->
                <div id="endingButtonContainer" class="button-container">
                    <button id="restartButton" class="game-button">最初から</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

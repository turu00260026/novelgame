<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キミならどうする？ 勝利への選択肢</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 上部エリア（約2/3）：画像表示 -->
        <div class="image-area">
            <img id="scene-image" src="images/1.png" alt="ゲーム画像">
        </div>
        
        <!-- 下部エリア（約1/3）：テキストとボタン -->
        <div class="text-area">
            <div class="text-box">
                <p id="scene-text"></p>
                <!-- 選択肢ボタン（テキストボックス内に表示） -->
                <div id="choice-buttons-in-text" class="choice-container" style="display: none;"></div>
            </div>
            
            <div class="button-area">
                <!-- スタートボタン -->
                <button id="start-button" class="game-button">スタート</button>
                
                <!-- 通常進行ボタン -->
                <button id="prev-button" class="game-button" style="display: none;">もどる</button>
                <button id="next-button" class="game-button" style="display: none;">つぎへ</button>
                
                <!-- 選択肢ボタン（動的に生成） -->
                <div id="choice-buttons" class="choice-container" style="display: none;"></div>
                
                <!-- エンディングボタン -->
                <button id="restart-button" class="game-button" style="display: none;">最初から</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
